<div class="container-fluid">
        <h2>Login Form</h2>
      
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Username (email)</label>
            <input type="text" [class.is-invalid]="email.invalid && email.touched" formControlName="email" class="form-control">
            <div *ngIf="email.invalid && email.touched">
              <small class="text-danger" *ngIf="email.errors?.required">email is required</small>
              <small class="text-danger" *ngIf="email.errors?.minlength">email must be at least 3 characters</small>
              <small class="text-danger" *ngIf="email.errors?.forbiddenName">'{{email.errors?.forbiddenName.value}}' email not allowed</small>
            </div>
          </div>
      
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control">
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" formControlName="register" type="checkbox">
            <label class="form-check-label">
              Register as new user
            </label>
          </div>
      
          <div *ngIf="!!register.value">
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" [class.is-invalid]="loginForm.errors?.misMatch" formControlName="confirmPassword" class="form-control">
            <small class="text-danger" *ngIf="loginForm.errors?.misMatch">Passwords do not match</small>
          </div>
          </div>
      
          <div class="form-group">
            <label>FullName</label>
            <input type="text" [class.is-invalid]="name.invalid && name.touched" formControlName="name" class="form-control">
            <div *ngIf="name.invalid && name.touched">
              <small class="text-danger" *ngIf="name.errors?.required">Username is required</small>
              <small class="text-danger" *ngIf="name.errors?.minlength">Username must be at least 3 characters</small>
              <small class="text-danger" *ngIf="name.errors?.forbiddenName">'{{name.errors?.forbiddenName.value}}' name not allowed</small>
            </div>
          </div>
     
          <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">{{submitTypeDesc}}</button>
          <!--<button (click)="loadAPIData()" class="btn btn-secondary ml-2" type="button">Load API Data</button>-->




          
        </form>
        <!--{{loginForm.value | json}}
        {{loginForm.status | json}}-->
      </div>
